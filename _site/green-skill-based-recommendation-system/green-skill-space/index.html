<script>
function switchMap() {
  var sel = document.getElementById('map-select').value;
  document.querySelectorAll('.map-frame').forEach(function(div){
    div.style.display = (div.id === sel) ? 'block' : 'none';
  });
}
// initialize on page load
switchMap();
</script>
